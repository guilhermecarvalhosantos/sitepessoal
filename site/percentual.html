<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual</title>
</head>
<body>
    <h1>Quantidade de homens e mulheres de uma turma de faculdade</h1>
    // Formulário para entrada de dados a serem calculados
    <form>
        <label for="quantidade_homens">Quantidade de Homens</label>
        <input type="number" id="quantidade_homens"><br><br>
        <label for="quantidade_mulheres">Quantidade de Mulheres</label>
        <input type="number" id="quantidade_mulheres"><br><br>
        <input type="button" value="Calcular" onclick="calcularPorcentagens()">
    </form>

    <div id="tabela_porcentagens"></div>

    <script>
        function calcularPorcentagens() {
            // Lê quantidade de homens e mulheres informados pelo usuário
            var quantidade_homens = parseInt(document.getElementById("quantidade_homens").value);
            var quantidade_mulheres = parseInt(document.getElementById("quantidade_mulheres").value);

            // Calcula o total de alunos 
            var total_alunos = quantidade_homens + quantidade_mulheres;

            // Calcular percentual de homens e mulheres 
            var percentual_homens = (quantidade_homens / total_alunos) * 100; 
            var percentual_mulheres = (quantidade_mulheres / total_alunos) * 100; 

            // Cria a tabela dos percentuais 
            var tabela = "<table>";
            tabela += "<tr><th></th><th>Quantidade</th><th>Percentual</th></tr>";
            tabela += "<tr><td>Homens</td><td>" + quantidade_homens + "</td><td>" + percentual_homens.toFixed(2) + "%</td></tr>";
            tabela += "<tr><td>Mulheres</td><td>" + quantidade_mulheres + "</td><td>" + percentual_mulheres.toFixed(2) + "%</td></tr>";
            tabela += "</table>";

            // Exibe a tabela na pagina 
            document.getElementById("tabela_porcentagens").innerHTML = tabela;

        }
    </script>
</body>
</html>
